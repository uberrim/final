<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dice Game</title>
</head>
<body> 
    <div class = "container">
        <h1>Who's winner?</h1>

        <table>
            <tr>
                <th>
                    <p>Player 1</p>
                    <img src="images/dice1.png" alt="dice image for player 1">
                </th>
                <th>
                    <p>Player 2</p>
                    <img src="images/dice2.png" alt="dice image for player 2">
                </th>
            </tr>
        </table>

        <div>
            <h3>Refresh the page to find out who wins the game!</h3>
        </div>

        <div id="btn-container">
            <button type="button" id="btn">Start the Game</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
